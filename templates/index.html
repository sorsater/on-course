<script type="text/jsx">
/** @jsx React.DOM */


var DynamicSearch = React.createClass({

  // sets initial state
  getInitialState: function(){
    return { searchString: '' };
  },

  // sets state, triggers render method
  handleChange: function(event){
    // grab value form input box
    this.setState({searchString:event.target.value});
    console.log("scope updated!");
  },

  render: function() {

    var countries = this.props.items;
    var searchString = this.state.searchString.trim().toLowerCase();

    // filter countries list by value from input box
    if(searchString.length > 0){
      countries = countries.filter(function(country){
        return (country.code+country.name).toLowerCase().match( searchString );
      });
    }

    return (
      <div>
        <input id="search" type="text" value={this.state.searchString} onChange={this.handleChange} placeholder="Vad fÃ¥r det lov att vara? ðŸ˜‹" />
        <table>

          { countries.map(function(country){ return (
              <tr>
                <td><a href="#">{country.code}</a></td>
                <td>{country.hp}</td>
                <td>{country.level}</td>
                <td>{country.name}</td>
              </tr>)
            })
          }

        </table>
      </div>
    )
  }

});

// list of countries, defined with JavaScript object literals
var countries = [
  {% for kurs in kurser %}
    {
      "code": "{{ kurs.code }}",
      "hp": "{{ kurs.hp }}",
      "level": "{{ kurs.level }}",
      "name": "{{ kurs.name }}"
    },

  {% endfor %}
];

ReactDOM.render(
  <DynamicSearch items={ countries } />,
  document.getElementById('courses')
);
</script>
