class ProfileRow extends React.Component{
  constructor(props) {
    super(props);
    this.state = {
      'selected': 'profileUnselected',
      'checked': false
    }
  }

  profileCheckbox() {
    this.props.onClick({
      'id': this.props.profile.id,
      'checked': !this.state.checked,
    });
    var css = (this.state.selected === 'profileUnselected') ? 'profileSelected' : 'profileUnselected'
    this.setState({
      'selected': css,
      'checked': !this.state.checked
    })
  }

  render() {
    return (
      <div
        className={"col-sm-3 profileElement" + ' ' + this.state.selected}
        onClick={this.profileCheckbox.bind(this)}
      >
        <input
          type="checkbox"
          name={this.props.profile.id}
          checked={this.state.checked}
        />
        {this.props.profile.name}
      </div>
    )
  }
}

    var s = {padding: '15px'};
    return (
      <div style={s}>
        <div className="row white">
          {profileRows}
        </div>

    )
  }
};

// The main component
class CourseViewer extends React.Component {
  constructor(props){
    super(props);
    this.handleChangeSearch = this.handleChangeSearch.bind(this);
    this.profileCheckbox = this.profileCheckbox.bind(this);
    this.addCourse = this.addCourse.bind(this);
    this.fieldSelect = this.fieldSelect.bind(this);
    this.updateSemester = this.updateSemester.bind(this);

    this.state = {
      selectedField: -1,
      searchString: '',
      courseList: [],
      profileList: [],
      currentField: 'none',
      currentSemester: 'All',
    };
  }

  handleChangeSearch(event){
    // Read value form input box
    this.setState({
      searchString: event.target.value
    });
  }

  // Adding course to the list
  addCourse(code) {
    console.log('clicking course', code);
    console.log(this.state.courseList);
    this.setState({
      courseList: this.state.courseList.concat([code])
    })
    console.log(this.state.courseList);
  }

  profileCheckbox(profileObj) {
    var id = profileObj.id;
    var checked = profileObj.checked;
    if (checked === true) {
      this.setState({
        profileList: this.state.profileList.concat([id])
      });
    }
    else{
      var array = this.state.profileList;
      var idx = array.indexOf(id);
      array.splice(idx, 1);
      this.setState({
        profileList: array
      });
    }
  }

  fieldSelect(fieldID) {
    var fieldName =
      this.props.fields.filter(function(field) {
        return (field.id == fieldID)
      }
    )[0].name;
    console.log("Field selected: " + fieldID + ' ' + fieldName);
    this.setState({ currentField: fieldID })
  }

  updateSemester(semester) {
    console.log("Updated semester: " + semester);
    this.setState({
      currentSemester: semester
    });
  }

  render() {
    var schedule = this.props.schedule;
    var curSem = this.state.currentSemester;

    if (curSem !== 'All'){
      schedule = schedule.filter(function(row) {
        if (row.semester.match(curSem)) {
            return true;
        }
      });
    }

    var all_courses = this.props.courses;

    console.log(all_courses.length);
    console.log(schedule.length);

    var courses = [];
    for (var c = 0; c < all_courses.length; c++) {
      for (var s = 0; s < schedule.length; s++) {
        var cour = all_courses[c];
        var sche = schedule[s];
        if (cour.code == sche.code) {
          courses.push({
            'code': cour.code,
            'name': cour.name,
            'level': cour.level,
            'hp': cour.hp,
            'semester': sche.semester,
            'period': sche.period,
            'block1': sche.block1,
            'block2': sche.block2,
          });
          break;
        }
      }
    }

    console.log('Profiles');
    console.log(this.state.profileList);

    var searchString = this.state.searchString.trim().toLowerCase();

    // filter courses list by value from input box
    if(searchString.length > 0){
      courses = courses.filter(function(course){
        return (course.code + course.name).toLowerCase().match( searchString );
      });
    }

    var courseRows = []
    courses.forEach((course) => {
      courseRows.push(<CourseRow key={course.code} course={course} onClick={this.addCourse.bind(this)}/>);
    })

    var tableStyle = {width: '100%'};
    var divStyle = {padding: '20px'};

    var tableStyleLeft = {width: '70%'}
    var tableStyleRight = {width: '30%'};

    return (
      <div className="row row-eq-height container-fluid potatis">
        <div className="col-sm-8 grey">
          <div id="selectedProgram">
            Valt program: {this.props.program.name}
          </div>
          <div id="selectedField">
            Valt huvudomr√•de:
            <Fields
              fields={fields}
              onChange={this.fieldSelect.bind(this)}
            />
            <br />
            Vald termin:
            <Semester
              onChange={this.updateSemester.bind(this)}
            />
          </div>
          <ProfileSelector
            profileCheckbox={this.profileCheckbox.bind(this)}
            profiles={this.props.profiles}
          />
          <div style={divStyle}>
            <input id="search" type="text"
              value={this.state.searchString}
              onChange={this.handleChangeSearch}
              placeholder="Vad f√•r det lov att vara? üòã"
            />
            {courseRows}
          </div>
        </div>
        <div className="col-sm-4 light-grey">
          <ScheduleViewer
            selectedCourses={this.state.courseList}
          />
        </div>
      </div>
    )
  }
}

  {% endfor %}
];

    fields={ fields }

  document.getElementById('container')
