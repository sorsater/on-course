// One element for each profile
class ProfileRow extends React.Component{
  constructor(props) {
    super(props);
    this.state = {
      'selected': 'profileUnselected',
      'checked': false
    }
  }

  profileCheckbox() {
    this.props.onClick({
      'id': this.props.profile.id,
      'checked': !this.state.checked,
    });
    var css = (this.state.selected === 'profileUnselected') ? 'profileSelected' : 'profileUnselected'
    this.setState({
      'selected': css,
      'checked': !this.state.checked
    })
  }

  render() {
    return (
      <div
        className={"col-sm-3 profileElement" + ' ' + this.state.selected}
        onClick={this.profileCheckbox.bind(this)}
      >
        <input
          type="checkbox"
          name={this.props.profile.id}
          checked={this.state.checked}
        />
        {this.props.profile.name}
      </div>
    )
  }
}

// The checkboxes for the different profiles
class Profiles extends React.Component{

    profileRows.push(

        onClick={this.profileCheckbox.bind(this) }

    var s = {padding: '15px'};
    return (
      <div style={s}>
        <div className="row white">

      </div>
    )
  }
};

// The main component
class CourseViewer extends React.Component {
  constructor(props){
    super(props);
    this.handleChangeField = this.handleChangeField.bind(this);
    this.handleChangeSemester = this.handleChangeSemester.bind(this);
    this.handleChangeProfile = this.handleChangeProfile.bind(this);
    this.handleChangeSearch = this.handleChangeSearch.bind(this);
    this.handleChangeCourse = this.handleChangeCourse.bind(this);

    this.state = {
      selectedField: -1,
      searchString: '',
      courseList: [],
      profileList: [],
      currentField: 'none',
      currentSemester: 'All',
    };
  }

  handleChangeField(fieldID) {
    this.setState({ currentField: fieldID })
  }

  handleChangeSemester(semester) {
    this.setState({ currentSemester: semester });
  }

  handleChangeProfile(profileObj) {
    var id = profileObj.id;
    var checked = profileObj.checked;
    if (checked === true) {
      this.setState({ profileList: this.state.profileList.concat([id]) });
    }
    else{
      var array = this.state.profileList;
      var idx = array.indexOf(id);
      array.splice(idx, 1);
      this.setState({ profileList: array });
    }
  }

  handleChangeSearch(event){
    this.setState({ searchString: event.target.value });
  }

  // Adding course to the list
  handleChangeCourse(codeObj) {
    var code = codeObj.code;
    var val = codeObj.value;
    console.log('clicking course: ', code, val);
    this.setState({ courseList: this.state.courseList.concat([code]) })
  }

  render() {
    // Filter profiles
    var profiles = this.props.profiles;
    var curField = this.state.currentField;

    profiles = profiles.filter(function(profile) {
      if (profile.fieldID.match(curField)){
        return true;
      }
    });

    // Filter courses that match semester
    var schedule = this.props.schedule;
    var curSem = this.state.currentSemester;

    if (curSem !== 'All'){
      schedule = schedule.filter(function(row) {
        if (row.semester.match(curSem)) {
            return true;
        }
      });
    }

    // Join the courses with schedule and merge properties
    var all_courses = this.props.courses;
    var courses = [];
    for (var c = 0; c < all_courses.length; c++) {
      for (var s = 0; s < schedule.length; s++) {
        var cour = all_courses[c];
        var sche = schedule[s];
        if (cour.code == sche.code) {
          courses.push({
            'code': cour.code,
            'name': cour.name,
            'level': cour.level,
            'hp': cour.hp,
            'semester': sche.semester,
            'period': sche.period,
            'block1': sche.block1,
            'block2': sche.block2,
          });
          break;
        }
      }
    }

    console.log('Profiles');
    console.log(this.state.profileList);

    // Filter the result with the search field
    var searchString = this.state.searchString.trim().toLowerCase();
    if(searchString.length > 0){
      courses = courses.filter(function(course){
        return (course.code + course.name).toLowerCase().match( searchString );
      });
    }

    // Create the actual course row objects
    var courseRows = []
    courses.forEach((course) => {
      courseRows.push(
        <CourseRow
          key={ course.code }
          course={ course }
          onClick={ this.handleChangeCourse.bind(this) }
        />
      );
    })

    var divStyle = {padding: '20px'};

    return (
      <div className="row row-eq-height container-fluid potatis">
        <div className="col-sm-8 grey">
          <div id="selectedProgram">
            Valt program: { this.props.program.name }
          </div>
          <div id="selectedField">
            Valt huvudområde:
            <Fields
              fields={fields}
              onChange={ this.handleChangeField.bind(this) }
            />
            <br />
            Vald termin:
            <Semester
              onChange={ this.handleChangeSemester.bind(this) }
            />
          </div>
          <Profiles
            field={ this.state.currentField }
            profileCheckbox={ this.handleChangeProfile.bind(this) }
            profiles={ profiles }
          />
          <div style={ divStyle }>
            <input id="search" type="text"
              value={ this.state.searchString }
              onChange={ this.handleChangeSearch }
              placeholder="Vad får det lov att vara? 😋"
            />
            { courseRows }
          </div>
        </div>
        <div className="col-sm-4 light-grey">
          <Schedule
            courses={ this.state.courseList }
          />
        </div>
      </div>
    )
  }
}

// list of courses, defined with JavaScript object literals
var courses = [

];

var program = [

    },
];

var fields = [

    },

];

var profiles = [

        "name": "{{ profile.name }}",
        "fieldID": "{{ profile.field_id }}",
        "link": "{{ profile.link }}",
      },
    {% endfor %}

];

var schedule = [
  {% for sc in schedule %}
    {
      "id": "{{ sc.id }}",
      "code": "{{ sc.code }}",
      "semester": "{{ sc.semester }}",
      "period": "{{ sc.period }}",
      "block1": "{{ sc.block1 }}",
      "block2": "{{ sc.block2 }}",
    },
  {% endfor %}
];

ReactDOM.render(
  <CourseViewer
    program={ program }
    fields={ fields }
    courses={ courses }
    profiles={ profiles }
    schedule={ schedule }
  />,
  document.getElementById('container')
);
</script>
